apiVersion: apps/v1
kind: Deployment
metadata:
  name: estimator-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: estimator
  template:
    metadata:
      name: estimator-pod
      labels:
        app: estimator
    spec:
      containers:
      - name: estimator-container
        image: matthbriet/estimator:latest
        imagePullPolicy: Always