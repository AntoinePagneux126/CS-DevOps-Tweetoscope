apiVersion: apps/v1
kind: Deployment
metadata:
  name: generator-deployment
  namespace: cpusdi1-20-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: generator
  template:
    metadata:
      name: generator-pod
      labels:
        app: generator
    spec:
      containers:
      - name: generator-container
        image: gitlab-student.centralesupelec.fr:4567/tanguy.colleville/tweetoscope_2021_11/gengaml
        imagePullPolicy: Always